- type: web
  name: my-frontend
  env: node
  buildCommand: cd Frontend && npm install && npm run build
  startCommand: cd Frontend && npx serve -s build
  branch: main
  envVars:
    - key: REACT_APP_API_URL
      value: "https://devconnect-w1w6.onrender.com"  # The backend API URL for production
  manualDeploy: true
  regions:
    - oregon
