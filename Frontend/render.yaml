- type: static
    name: my-frontend
    buildCommand: cd Frontend && npm install && npm run build
    publishDir: Frontend/dist
    branch: main
    envVars:
      - key: VITE_API_URL
        value: "https://devconnect-w1w6.onrender.com"
    routes:
      - type: rewrite
        source: /api/*
        destination: https://devconnect-w1w6.onrender.com/api/:splat
      - type: rewrite
        source: /*
        destination: /index.html