services:
  - type: static
    name: my-frontend
    buildCommand: cd Frontend && npm install && npm run build
    publishDir: Frontend/dist
    branch: main
    envVars:
      - key: VITE_API_URL
        value: "https://devconnect-w1w6.onrender.com"
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache